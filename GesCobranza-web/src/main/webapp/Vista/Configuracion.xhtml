<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Template/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <h1> CONTENIDO DE CONFIGURACION</h1>


                    <div class="ui-g-10 ui-g-nopad" style="margin: 0 auto;" id="contenedorReporte"> 
                        <table class="w3-table">
                            <thead>
                                <tr>
                                    <th class = "employeeTableHeader" scope = "col">Segmento</th>
                                    <th class = "employeeTableHeader" scope = "col">Numero de Clientes</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr class = "employeeTableOddRow">
                                    <td><h:outputText value="Riesgo Bajo" /></td>
                                    <td><h:outputText value="#{carteraController.cuantosA}" /></td>
                                    
                                </tr>

                                <tr class = "employeeTableOddRow">
                                    <td><h:outputText value="Riesgo Medio" /></td>
                                    <td><h:outputText value="#{carteraController.cuantosB}" /></td>
                                    
                                </tr>
                                <tr class = "employeeTableOddRow">
                                    <td><h:outputText value="Riesgo Alto" /></td>
                                    <td><h:outputText value="#{carteraController.cuantosC}" /></td>
                                   
                                </tr>
                            </tbody>

                        </table>
                    </div>
                    <div>
                        <p:commandButton icon="ui-icon-key" value="Cerrar el Dia" action="#{cargarDatos.add()}" />
                        <br/><br/>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
