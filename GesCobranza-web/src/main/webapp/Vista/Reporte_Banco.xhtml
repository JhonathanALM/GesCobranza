<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Template/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <h1>REPORTES DE BANCO</h1>  
                
                <div class="ui-g-9 ui-g-nopad" style="margin: 0 auto;" id="contenedorReporte">
                    <p:dataTable var="rep" value="#{reporteBancoController.reporte}" style="margin-left: 400px;">
                        <p:column headerText="NombreInstitucion" style="text-align: center">
                            <h:outputText value="#{rep[1]}" />
                        </p:column>

                        <p:column headerText="Valor a pagar" style="text-align: center">
                            <h:outputText value="#{rep[0]}" />
                        </p:column>

                        <p:column headerText="Acciones Realizadas" style="text-align: center"> 
                            <h:outputText value="#{rep[2]}" />
                        </p:column>
                    </p:dataTable>
                </div>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
