<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/plantilla.xhtml">

            <ui:define name="content">

                <p:layout style="min-width:300px;min-height:300px;">
                    <p:layoutUnit position="west" style="min-width:700px;min-height:100px;"  minSize="40" maxSize="200">

                        <h2>
                            <h:outputLabel value="Nombre:" />
                            <h:outputLabel for="name" value="#{clientesController.selected.codigopermora.nombrecliente}" />
                        </h2>
                        <h:outputLabel value="Dirección:" />
                        <h:outputLabel for="dirección" value="#{clientesController.selected.codigopermora.direccioncliente}"/>
                        <br></br>
                        <h:outputLabel value="Teléfono:" />
                        <h:outputLabel for="telefono" value="#{clientesController.selected.codigopermora.telefono1cliente}" />
                        <br></br>
                        <h:outputLabel  value="Correo:" />
                        <h:outputLabel for="correo" value="#{clientesController.selected.codigopermora.correocliente}" />
                        <br></br>
                        <h:outputLabel  value="Referencia:" />
                        <h:outputLabel for="refenombre" value="#{clientesController.selected.codigopermora.nombrereferencia}" />
                        <br/><br/>
                        <h:form> 
                            <h3 style="margin-top:0">Contactos</h3>
                            <p:menu>
                                <p:submenu label="Numero Telefonico">
                                    <p:menuitem value="#{clientesController.selected.codigopermora.telefono1cliente}" action=" " icon="pi pi-save" />
                                    <p:menuitem value="#{clientesController.selected.codigopermora.telefono2cliente}" action=" "  icon="pi pi-refresh"/>
                                </p:submenu>
                                <p:submenu label="Numero Referencia">
                                    <p:menuitem value="#{clientesController.selected.codigopermora.telefonoreferencia}" url="http://www.primefaces.org" icon="pi pi-home"/>
                                </p:submenu>
                            </p:menu>
                        </h:form> 

                        <p:growl id="messages" showDetail="false"/>
                        <br/>
                        <h3 style="margin-top:0">Resumen Estado</h3>
                        <p:dataTable var="clienteesp" value="">
                            <p:column headerText="Entidad">
                                <h:outputText value="#{clientesController.selected.codigopermora.instfinanciera}" />
                            </p:column>

                            <p:column headerText="Tipo">
                                <h:outputText value="#{clientesController.selected.codigopermora.nombreproducto}" />
                            </p:column>

                            <p:column headerText="Numero Cuotas Vencidas">
                                <h:outputText value="#{clientesController.selected.codigopermora.numerocuotasvencidas}" />
                            </p:column>

                            <p:column headerText="Dias De Mora">
                                <h:outputText value="#{clientesController.selected.codigopermora.diasmora}" />
                            </p:column>
                            <p:column headerText="Valor de cuota c/u">
                                <h:outputText value="#{clientesController.selected.codigopermora.valorcuota}" />
                            </p:column>
                            <p:column headerText="Total a pagar">
                                <h:outputText value="#{clientesController.selected.codigopermora.montototal}" />
                            </p:column>
                        </p:dataTable>

                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <h:form>
                             <p:growl id="growl" life="2000" />
                            <h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="5">

                                <h:outputLabel value="Actividad: " />
                                <p:selectOneMenu id="lazy" value="#{clientesController.ad.tipo}" style="width:125px">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{clientesController.options}" />
                                </p:selectOneMenu>

                                <h:outputLabel value="Resultado " />
                                <h:inputText value="#{clientesController.ad.otro}"/>
                                <h:outputLabel value="Detalle " />
                                <h:inputText  value="#{clientesController.ad.detalle}"/>
                                <h:outputLabel value="Etiqueta " />
                                <p:selectOneMenu  value="#{clientesController.ad.etiqueta}" style="width:125px">
                                    <f:selectItem itemLabel="Compromiso a Pago" itemValue="Compromiso a Pago" />
                                    <f:selectItem itemLabel="No definido" itemValue="No definido" />
                                    <f:selectItem itemLabel="Rehusa a Pagar" itemValue="Rehusa a Pagar" />
                                    <f:selectItem itemLabel="No Atendido" itemValue="No Atendido" />
                                    <f:selectItem itemLabel="Enviado" itemValue="Enviado" />
                                    <f:selectItem itemLabel="Contacto Referencia" itemValue="Contacto Referencia" />
                                    <f:selectItem itemLabel="Otro" itemValue="Otro" />
                                </p:selectOneMenu>
                                <h:outputLabel value="Fecha Tentativa " />
                                <p:calendar id="button" value="#{clientesController.ad.fechatentativa}" showOn="button" />
                            </h:panelGrid>
                             <p:commandButton value="Registrar" action="#{clientesController.creando2()}" icon="pi pi-check" update="growl" style="margin-right:20px;" styleClass="ui-priority-primary"/>

                            <h3>Historial de Gestiones</h3>
                            <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
                                <p:dataTable var="act" value="#{actividadController.items2}">
                                    <p:column headerText="Actividades">
                                        <h:outputText value="#{act.tipo}" />
                                    </p:column>
                                    <p:column headerText="Resultados">
                                        <h:outputText value="#{act.etiqueta}" />
                                    </p:column>
                                </p:dataTable>    
                            </h:panelGrid>
                        </h:form>
                    </p:layoutUnit>
                </p:layout>

                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>

                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>


                <br></br>
                <br></br>               

            </ui:define>

        </ui:composition>

    </body>
</html>
