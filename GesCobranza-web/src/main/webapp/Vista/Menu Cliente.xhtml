<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <div class="ui-g-12 ui-md-8">

                        <p:dataTable value="#{clientesController.items}"  var="item" >

                            <p:column headerText="Nombre">
                                <h:outputText value="#{item.codigopermora.nombrecliente}" />
                            </p:column>     
                            <p:column headerText="Cedula">
                                <h:outputText value="#{item.codigopermora.ciRuc}" />
                            </p:column>  
                            <p:column headerText="Correo">
                                <h:outputText value="#{item.codigopermora.correocliente}" />
                            </p:column> 
                            <p:column headerText="Monto">
                                <h:outputText value="#{item.codigopermora.monto}" />
                            </p:column> 
                            <p:column headerText="Monto Total">
                                <h:outputText value="#{item.codigopermora.montototal}" />
                            </p:column> 
                            <p:column headerText="Dias Mora">
                                <h:outputText value="#{item.codigopermora.diasmora}" />
                            </p:column> 
                            <p:column headerText="Institucion">
                                <h:outputText value="#{item.codigopermora.instfinanciera}" />
                            </p:column> 
                            <p:column style="width:60px;text-align: center">
                                <p:commandButton  icon="ui-icon-search" title="View" action="#{clientesController.preparateView()}">
                                    <f:setPropertyActionListener value="#{item}" target="#{clientesController.selected}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
