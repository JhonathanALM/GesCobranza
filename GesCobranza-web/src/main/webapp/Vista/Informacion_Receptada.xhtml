<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/plantilla.xhtml">

            <ui:define name="content">

                <p:panelGrid columns="" >

                    <h:outputText value="Valor tentativo:" />
                    <p:inputText placeholder="$" /> 
                    <br></br>

                    <h:outputText value="Fecha tentativa de pago:" />
                    <p:calendar id="clendar" value="#{calendarView.date1}" mode="inline" />
                    <br></br>
                    <h:outputText value="Comentario del Cliente:" />
                    <br></br>
                    <p:inputTextarea rows="10" cols="50" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" />
                    <br></br>
                   <br></br>
                    <p:commandButton id="aceptar" value="Aceptar"  icon="ui-icon-check" oncomplete="PF('dlg').show()" />
                    <p:commandButton id="cancelar" value="Cancelar"  icon="ui-icon-close" oncomplete="PF('dlg').show()" />
                      <p:commandButton id="volver" value="Volver"  icon=" ui-icon-arrowrefresh-1-w" oncomplete="PF('dlg').show()" />


                </p:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
