<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Modulo Gestion Cobranzas| Dashboard</title>
        <f:event type ="preRenderView" listener="#{plantillaController.verificarSesion()}"/>
    </h:head>

    <h:body>
        <h:form>
            
                  
            
            <p:toolbar>
                   
                <f:facet name="right">
                    <h:outputLabel for="name" value="#{indexController.actual}" />
                    <p:commandLink value = "Cerrar Sesion" actionListener="#{indexController.cerrarSesion()}" action="/index?faces-redirect=true"/>   
             </f:facet>
                
            </p:toolbar>    
        </h:form>


        <div id="top">
            <ui:insert name="top"></ui:insert>

            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" outcome="/Vista/Inicio" icon="ui-icon-home">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Lista de Clientes" outcome="/Vista/Menu Cliente" icon="ui-icon-user">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Configuracion" outcome="/Vista/Configuracion" icon="ui-icon-wrench">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Reporte Clientes" outcome="/Vista/Reporte_Clientes" icon="ui-icon-document">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Reporte Banco" outcome="/Vista/Reporte_Banco" icon="ui-icon-document">
                    <f:param name="i" value="4" />
                </p:menuitem>
                 <p:menuitem value="Estadisticas" outcome="/Vista/Estadistica" icon="ui-icon-circle-zoomout">
                    <f:param name="i" value="6" />
                </p:menuitem>

            </p:tabMenu>

        </div>



        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <footer>
            <div id="bottom">
                <ui:insert name="bottom"></ui:insert>
                <h4>

                </h4>



            </div>

        </footer>    



    </h:body>

</html>
